<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form *ngIf="!isLoading" (submit)="onSignUp(signUpForm)" #signUpForm="ngForm">
    <mat-form-field>
      <input
        matInput
        type="email"
        placeholder="E-Mail"
        name="email"
        ngModel
        #emailInput="ngModel"
        required
        email
      />
      <mat-error *ngIf="emailInput.invalid"
        >Please enter a valid email</mat-error
      >
    </mat-form-field>

    <mat-card-content>
      <mat-form-field>
        <input
          matInput
          type="password"
          placeholder="Password"
          name="password"
          ngModel
          #passwordInput="ngModel"
          required
        />
        <mat-error *ngIf="passwordInput.invalid"
          >Please enter a valid password</mat-error
        >
      </mat-form-field>
      <button mat-raised-button color="accent" type="submit" *ngIf="!isLoading">
        Sign Up
      </button>
    </mat-card-content>
  </form>
</mat-card>
